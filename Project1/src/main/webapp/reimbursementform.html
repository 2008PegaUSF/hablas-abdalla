
<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="/Project1/reimbursementform.js"></script>
          
        <link rel="stylesheet" type="text/css" href="/Project1/reimbursementform.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> 
    </head>
     <body style="background-image: url(https://images.unsplash.com/photo-1566125882500-87e10f726cdc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1334&q=80);">
        <div class="requestform" >
            <section id="cover" class="min-vh-100">
                <div id="cover-caption">
                    <div class="container">
                        <div class="row text-black">
                            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                                <h1 class="display-4 py-2 text-truncate">Request Form</h1>
                                <div class="px-2">
                                    <form id="requestform" action="toJSONString()">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <label class="sr-only">Course Name</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon"></div>
                                                    <span class="input-group-text"><i class="fa fa-graduation-cap"></i></span>
                                                    <input type="text" class="form-control" name="coursename" arial-label="default" aria-describedby="Enter Name" placeholder="Course Name" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only">Course Type</label>
                                            <div class="input-group">
                                                <div class="input-group-addon"></div>
                                                <span class="input-group-text"><i class="fa fa-list"></i></span>
                                                <select id="coursetype" class="form-control" name="coursetype" onchange="gradingFormat(event)" required>
                                                    <option selected disabled>Course Type...</option>
                                                    <option value="certification">Certification</option>
                                                    <option value="certificationPrep">Certification Prep Course</option>
                                                    <option value="universitycourse">University Course</option>
                                                    <option value="seminars">Seminars</option>
                                                    <option value="technicalTraining">Technical Training</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <label class="sr-only">Start Date</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon"></div>
                                                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                                    <input type="date" class="form-control" id="startdate" name="coursedate" value="YYYY-MM-DD" required><br>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <label class="sr-only">Description</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon"></div>
                                                    <span class="input-group-text"><i class="fa fa-keyboard-o"></i></span>
                                                    <input type="text" class="form-control" id="coursedescription" name="coursedescription" placeholder="Enter Course Description" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <label class="sr-only">Amount</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon"></div>
                                                    <span class="input-group-text"><i class="fa fa-money"></i></span>
                                                    <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter Total Cost of Course" required>&nbsp;<span id="errmsg"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <label class="sr-only">Grading Format</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon"></div>
                                                    <span class="input-group-text"><i class="fa fa-graduation-cap"></i></span>
                                                    <input type="text" class="form-control" id="grading-format" name="gradingformat" readonly>
                                                </div>
                                            </div>
                                        </div>
                                        <input type="submit" id="submitform" class="btn btn-primary btn-lg">
                                    </form>
                                    <br/>
                                    <form method ="get" action="/Project1/project1/home">
                                            <button class="btn btn-primary" type="submit" value="gohome">Go Home!</button>
                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>         
    </body>

</html>
