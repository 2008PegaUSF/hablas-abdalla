<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="http://localhost:8080/Project1/login.css">
<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
	crossorigin="anonymous">
	
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	

<title>Login</title>
</head>
<body>

	<section id="cover" class="min-vh-100">
		<div id="cover-caption">
			<div class="container">
				<div class="row text-black">
					<div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
						<h1 class="display-4 py-2 text-truncate">Login</h1>
						<div class="px-2">
							<form action="/Project1/project1/login" method="POST" class="justify-content-center">
								<div class="form-group">
									<label class="sr-only">Username</label>
									<input type="text" name="username" class="form-control" placeholder="Username" required>
								</div>
								<div class="form-group">
									<label class="sr-only">Password</label>
									<input type="password" name="password" class="form-control" aria-label="default" aria-describedby="password-text" placeholder="Password" required>
								</div>
								<button type="submit" class="btn btn-primary btn-lg">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
